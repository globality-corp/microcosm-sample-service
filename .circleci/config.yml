defaults: &defaults
  working_directory: ~/repo
  docker:
    - image: ${AWS_ECR_DOMAIN}/globality-build:2019.31.2
      aws_auth:
        aws_access_key_id: ${AWS_ACCESS_KEY_ID}
        aws_secret_access_key: ${AWS_SECRET_ACCESS_KEY}
      environment:
        EXTRA_INDEX_URL: "InjectedDuringRuntime"
        AWS_ECR_DOMAIN: "InjectedDuringRuntime"
        JFROG_AUTH: "InjectedDuringRuntime"

deploy_defaults: &deploy_defaults
  working_directory: ~/repo
  docker:
    - image: ${AWS_ECR_DOMAIN}/globality-build:2019.31.2
      aws_auth:
        aws_access_key_id: ${AWS_ACCESS_KEY_ID}
        aws_secret_access_key: ${AWS_SECRET_ACCESS_KEY}
      environment:
        EXTRA_INDEX_URL: "InjectedDuringRuntime"
        AWS_ECR_DOMAIN: "InjectedDuringRuntime"
        JFROG_AUTH: "InjectedDuringRuntime"

whitelist: &whitelist
  paths:
    .

version: 2

jobs:
  checkout:
    <<: *defaults

    steps:
      - checkout

      - persist_to_workspace:
          root: ~/repo
          <<: *whitelist

  build_base_docker:
    <<: *defaults

    steps:
      - attach_workspace:
          at: ~/repo

      - setup_remote_docker

      - run:
          name: Build Base Docker
          # install dependencies for loading ecs task definitions
          command: |
            eval $(aws ecr get-login --no-include-email)
            globality-build build-gen local
            globality-build docker --repo juvenal

  test:
    <<: *defaults

    steps:
      - attach_workspace:
          at: ~/repo

      - setup_remote_docker
      - run:
          name: pull and run database - postgres
          command: |
            docker pull postgres
            docker run -d --name juvenal_db -e POSTGRES_DB=juvenal_test_db -e POSTGRES_USER=juvenal postgres
      - run:
          name: Test code
          command: |
            docker create -v /src/juvenal/tests/ --name service_tests alpine:3.4 /bin/true
            docker cp $(pwd)/juvenal/tests service_tests:/src/juvenal/
            eval $(aws ecr get-login --no-include-email)
            docker pull ${AWS_ECR_DOMAIN}/juvenal:${CIRCLE_SHA1}
            docker run -it  --link juvenal_db:postgres -e JUVENAL__POSTGRES__HOST=postgres --volumes-from service_tests ${AWS_ECR_DOMAIN}/juvenal:${CIRCLE_SHA1} test
  lint:
    <<: *defaults

    steps:
      - attach_workspace:
          at: ~/repo

      - setup_remote_docker

      - run:
          name: Run Lint
          command: |
            docker create -v /src/juvenal/tests/ --name service_tests alpine:3.4 /bin/true
            docker cp $(pwd)/juvenal/tests service_tests:/src/juvenal/
            eval $(aws ecr get-login --no-include-email)
            docker pull ${AWS_ECR_DOMAIN}/juvenal:${CIRCLE_SHA1}
            docker run -it --volumes-from service_tests ${AWS_ECR_DOMAIN}/juvenal:${CIRCLE_SHA1} lint

  typehinting:
    <<: *defaults

    steps:
      - attach_workspace:
          at: ~/repo

      - setup_remote_docker

      - run:
          name: Run Typehinting
          command: |
            docker create -v /src/juvenal/tests/ --name service_tests alpine:3.4 /bin/true
            docker cp $(pwd)/juvenal/tests service_tests:/src/juvenal/
            eval $(aws ecr get-login --no-include-email)
            docker pull ${AWS_ECR_DOMAIN}/juvenal:${CIRCLE_SHA1}
            docker run -it --volumes-from service_tests ${AWS_ECR_DOMAIN}/juvenal:${CIRCLE_SHA1} typehinting
  deploy_dev:
    <<: *deploy_defaults
    steps:
      - attach_workspace:
          at: ~/repo
      - setup_remote_docker
      - run:
          name: Deploy dev
          command: |
            export CLUSTER="service-dev"
            export ENVIRONMENT=dev
            export NAME=juvenal
            globality-build docker-tag \
                --service juvenal \
                --sha ${CIRCLE_SHA1} \
                --tag develop
            globality-build deploy --service $NAME --environment $ENVIRONMENT --sha ${CIRCLE_SHA1} --cluster $CLUSTER

  backup_ecr_dev:
    <<: *deploy_defaults
    steps:
      - setup_remote_docker
      - run:
          name: Backup ECR dev
          command: |
            globality-build docker-duplicate \
                --service juvenal \
                --tag develop \
                --no-dry-run
  deploy_test:
    <<: *deploy_defaults
    steps:
      - attach_workspace:
          at: ~/repo
      - setup_remote_docker
      - run:
          name: Deploy test
          command: |
            export CLUSTER="service-test"
            export ENVIRONMENT=test
            export NAME=juvenal
            globality-build docker-tag \
                --service juvenal \
                --sha ${CIRCLE_SHA1} \
                --tag ${CIRCLE_BRANCH//\//-}
            globality-build deploy --service $NAME --environment $ENVIRONMENT --sha ${CIRCLE_SHA1} --cluster $CLUSTER

  backup_ecr_test:
    <<: *deploy_defaults
    steps:
      - setup_remote_docker
      - run:
          name: Backup ECR test
          command: |
            globality-build docker-duplicate \
                --service juvenal \
                --tag ${CIRCLE_BRANCH//\//-} \
                --no-dry-run
  deploy_demo:
