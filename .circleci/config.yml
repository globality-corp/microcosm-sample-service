defaults: &defaults
  working_directory: ~/repo
  docker:
  - image: circleci/python:3.7.0
  
whitelist: &whitelist
  paths:
    .

version: 2

jobs:
  checkout:
    <<: *defaults

    steps:
      - checkout

      - persist_to_workspace:
          root: ~/repo
          <<: *whitelist

  test:
    working_directory: ~/repo
    docker:
      - image: circleci/python:3.7.0
      - image: circleci/postgres:9.6.5-alpine-ram
        environment:
          POSTGRES_USER: charmander
          POSTGRES_DB: charmander_test_db

    steps:
      - attach_workspace:
          at: ~/repo

      - run:
          name: Test code
          command: |
            sudo apt-get update
            sudo apt-get install postgresql-client-9.6
            sudo pip install --upgrade pip
            sudo pip install wheel
            sudo pip install -e .
            sudo pip install nose PyHamcrest coverage
            nosetests ./
  lint:
    <<: *defaults

    steps:
      - attach_workspace:
          at: ~/repo

      - setup_remote_docker

      - run:
          name: Run Lint
          command: |
            sudo pip install --upgrade pip
            sudo pip install wheel
            sudo pip install -e .
            sudo pip install flake8 flake8-print flake8-logging-format flake8-isort
            flake8

workflows:
  version: 2

  build-and-release:
    jobs:
      - checkout:
          filters:
            # run for all branches and tags
            tags:
              only: /.*/
      - lint:
          requires:
            - checkout
          filters:
            # run for all branches and tags
            tags:
              only: /.*/
      - test:
          requires:
            - checkout
          filters:
            # run for all branches and tags
            tags:
              only: /.*/
